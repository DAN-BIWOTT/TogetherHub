<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h2 class="text-center">Reset Password</h2>
            <p class="text-center text-muted">Enter your email and first name.</p>

            <form method="post">
                {% csrf_token %}
                <div class="container mb-3">
                    <label for="{{ form.security_question.id_for_label }}">Security Question</label>
                    {{ form.security_question }}
                </div>
                <div class="container mb-3">
                    <label for="{{ form.security_answer.id_for_label }}">Security Answer</label>
                    {{ form.security_answer }}
                </div>
                
                <div class="container mb-3">
                    <label for="{{ form.email.id_for_label }}">Email</label>
                    {{ form.email }}
                </div>
                <!-- {{ form.as_p }} -->
                <button type="submit" class="btn btn-primary w-100">Verify</button>
            </form>
        </div>
    </div>
</body>
