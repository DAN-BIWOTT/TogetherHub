<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset | TogetherHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md relative">
        <button onclick="history.back()"
            class="absolute top-4 left-4 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-full w-10 h-10 flex items-center justify-center">
            ‚Üê
        </button>

        <h2 class="text-2xl font-bold text-center text-gray-800">Reset Your Password</h2>
        <p class="text-center text-gray-500 text-sm mb-6">Enter your email and answer the security question.</p>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="email" class="text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email"
                    class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
            </div>

            <div>
                <label for="security_question" class="text-sm font-medium text-gray-700">Security Question</label>
                <select id="security_question" name="security_question"
                    class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
                    <option value="">Select a question</option>
                    <option>What is your favorite food?</option>
                    <option>What is your favorite place?</option>
                    <option>What is your favorite hero?</option>
                    <option>What is your favorite colour?</option>
                </select>
            </div>

            <div>
                <label for="security_answer" class="text-sm font-medium text-gray-700">Answer</label>
                <input type="text" id="security_answer" name="security_answer"
                    class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" autocomplete="off" required>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">Reset
                Password</button>
        </form>

        {% if messages %}
        <div class="mt-4 text-center">
            {% for message in messages %}
            <p class="text-sm {% if message.tags == 'error' %}text-red-500{% else %}text-green-500{% endif %}">
                incorrect information! </p>
            {% endfor %}
        </div>
        {% endif %}

        <p class="text-center text-gray-500 text-sm mt-4">Remembered your password? <a href="{% url 'login' %}"
                class="text-blue-500 font-semibold hover:underline">Login</a></p>
    </div>

</body>

</html>
