{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TogetherHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .signup-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative; /* Added for positioning the back button inside the container */
        }
        .btn-primary {
            background-color: #5a55e0;
            border: none;
        }
        .btn-primary:hover {
            background-color: #4a45d0;
        }
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .social-icon-auth {
            background: #f1f1f1;
            border-radius: 8px;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }
        .social-icon-auth:hover {
            background: #e0e0e0;
        }
        .social-icon-auth i {
            font-size: 28px;
        }
        .google-icon i {
            color: #DB4437;
        }
        .meta-icon i {
            color: #1877F2;
        }
        .apple-icon i {
            color: #000;
        }
        /* Center the toast */
        .toast-container {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1050;
        }
        /* Style for the back button inside the box */
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #f1f1f1;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
        }
        .back-button i {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <!-- Back Button inside the box -->
        <button class="back-button" onclick="window.history.back();">
            <i class="fas fa-arrow-left"></i>
        </button>

        <a href="/">
            <img src="{% static 'images/logo.png' %}" alt="TogetherHub" class="mb-3" width="50">
        </a>
        <h2 class="fw-bold">Sign Up</h2>
        <p class="text-muted">Create an account to join TogetherHub</p>

        <form method="post" action="{% url 'sign_up' %}">
            {% csrf_token %}
            <div class="mb-3">
                <input type="fisrtname" class="form-control" name="firstname" placeholder="First Name" required>
            </div>
            <div class="mb-3">
                <input type="lastname" class="form-control" name="lastname" placeholder="Last Name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email" required value="{{ email }}">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="verify_password" placeholder="Re-enter Password" required>
            </div>
            <div class="mb-3">
                <select class="form-control" name="security_quetion" required>
                    <option value="" {% if security_quetion == "" %}selected disabled {% endif %}>Select security quetion</option>
                    <option value="What is your favorite food?" {% if security_quetion == "What is your favorite food?" %}selected{% endif %}>What is your favorite food?</option>
                    <option value="What is your favorite place?" {% if security_quetion == "What is your favorite place?" %}selected{% endif %}>What is your favorite place?</option>
                    <option value="What is your favorite hero?" {% if security_quetion == "What is your favorite hero?" %}selected{% endif %}>What is your favorite hero?</option>
                    <option value="What is your favorite colour?" {% if security_quetion == "What is your favorite colour?" %}selected{% endif %}>What is your favorite colour?</option>
                </select>
            </div>
            
            <div class="mb-3">
                <input type="text" class="form-control" name="security_answer" placeholder="security_answer" required>
            </div>
            <div class="mb-3">
                <select class="form-control" name="membership" required>
                    <option value="" {% if membership == "" %}selected disabled {% endif %}>Select preferred membership</option>
                    <option value="Community" {% if membership == "Community" %}selected{% endif %}>Community</option>
                    <option value="Key Access" {% if membership == "Key Access" %}selected{% endif %}>Key Access</option>
                    <option value="Workspace" {% if membership == "Workspace" %}selected{% endif %}>Workspace</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="interest" placeholder="interest" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        
        <hr>
        <p class="text-muted mt-3">Already have an account? <a href="{% url 'sign_in' %}">Sign in</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% if messages %}
            <div class="toast-container">
                {% for message in messages %}
                    <div class="toast align-items-center text-white {% if message.tags == 'success' %}bg-success{% elif message.tags == 'error' %}bg-danger{% else %}bg-primary{% endif %}" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true" data-bs-delay="5000">
                        <div class="d-flex">
                            <div class="toast-body">
                                {{ message }}
                            </div>
                            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    let toastElList = [].slice.call(document.querySelectorAll('.toast'));
                    let toastList = toastElList.map(function (toastEl) {
                        return new bootstrap.Toast(toastEl);
                    });
                    toastList.forEach(toast => toast.show());
                });
            </script>
        {% endif %}
</body>
</html>
