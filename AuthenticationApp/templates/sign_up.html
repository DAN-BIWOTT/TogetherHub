{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TogetherHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .signup-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn-primary {
            background-color: #5a55e0;
            border: none;
        }
        .btn-primary:hover {
            background-color: #4a45d0;
        }
        .social-login .social-icon {
        font-size: 24px;  /* Adjust icon size */
        margin-right: 10px;  /* Space between icons */
        color: #333;  /* Default icon color */
        text-decoration: none;  /* Remove underline */
        }

        .social-login .social-icon:hover {
            color: #007bff;  /* Hover effect (e.g., blue color on hover) */
        }

    </style>
</head>
<body>
    <div class="signup-container">
        <a href="/">
            <img src="{% static 'images/logo.png' %}" alt="TogetherHub" class="mb-3" width="50">
        </a>
        <h2 class="fw-bold">Sign Up</h2>
        <p class="text-muted">Login to access your account</p>
        <!-- <form method="post" action="{% url 'sign_up' %}"> -->
            <form method="" action="{% url 'sign_up' %}">
            {% csrf_token %}
            <div class="mb-3">
                <!-- <input type="email" class="form-control" name="email" placeholder="Email" required> -->
                <input type="email" class="form-control" name="" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <select class="form-control" name="membership" required>
                    <option selected disabled>Select membership</option>
                    <option value="Basic">Basic</option>
                    <option value="Premium">Premium</option>
                    <option value="Enterprise">Enterprise</option>
                </select>
            </div>
            <div class="mb-3">
                <select class="form-control" name="interest" required>
                    <option selected disabled>Select interest</option>
                    <option value="Technology">Technology</option>
                    <option value="Design">Design</option>
                    <option value="Business">Business</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        
        {% if messages %}
            <div class="alert alert-danger mt-3">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
        
        
        <p class="mt-3 text-muted">Or continue with</p>
        <div class="social-login">
            <a href="#" class="social-icon">
                <i class="fab fa-google"></i>  <!-- Google Icon -->
            </a>
            <a href="#" class="social-icon">
                <i class="fab fa-facebook"></i>  <!-- Facebook Icon -->
            </a>
            <a href="#" class="social-icon">
                <i class="fab fa-apple"></i>  <!-- Apple Icon -->
            </a>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
