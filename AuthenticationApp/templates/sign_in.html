{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TogetherHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }
        /* Circular Back Button */
        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 40px;
            height: 40px;
            background: #f1f1f1;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s;
        }
        .back-button i {
            font-size: 18px;
            color: #333;
        }
        .back-button:hover {
            background: #e0e0e0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .login-container img {
            max-width: 50px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    
    <div class="login-container">
        <!-- Circular Back Button -->
        <button class="back-button" onclick="window.history.back();">
            <i class="fas fa-arrow-left"></i>
        </button>

        <a href="/"><img src="{% static 'images/logo.png' %}" alt="Logo"></a> 
        <h2 class="fw-bold">TogetherHub</h2>
        <p class="text-muted">Login to access your account.</p>
        <form method="post" action="{% url 'sign_in' %}">
            {% csrf_token %}
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="abc@gmail.com" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Log in</button>
        </form>

        <hr>
        <a href="{% url 'sign_up' %}">Sign up</a>
    </div>
    
</body>
</html>
