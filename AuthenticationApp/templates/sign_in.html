{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TogetherHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container img {
            max-width: 50px;
            margin-bottom: 15px;
        }
        .social-login .social-icon {
        font-size: 24px;  /* Adjust icon size */
        margin-right: 10px;  /* Space between icons */
        color: #333;  /* Default icon color */
        text-decoration: none;  /* Remove underline */
        }

        .social-login .social-icon:hover {
            color: #007bff;  /* Hover effect (e.g., blue color on hover) */
        }
    </style>
</head>
<body>
    <div class="login-container">
       <a href="/"><img src="{% static 'images/logo.png' %}" alt="Logo"></a> 
        <h2 class="fw-bold">Login</h2>
        <p class="text-muted">Login to access your account</p>
        
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="abc@gmail.com" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Log in</button>
        </form>
        
        <p class="text-muted mt-3">Or continue with</p>
        <div class="social-login">
            <a href="#" class="social-icon">
                <i class="fab fa-google"></i>  <!-- Google Icon -->
            </a>
            <a href="#" class="social-icon">
                <i class="fab fa-facebook"></i>  <!-- Facebook Icon -->
            </a>
            <a href="#" class="social-icon">
                <i class="fab fa-apple"></i>  <!-- Apple Icon -->
            </a>
        </div>
    </div>
</body>
</html>
