{% extends "components/DashboardLayout.html" %}
{% load static %}

{% block title %}Create Event{% endblock %}

{% block content %}
    <style>
        .form-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>

    <div class="container mt-5">
        <div class="form-container">
            <h2 class="text-center">Create Event</h2>
            <form action="{% url 'create_event' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
            
                <label for="name">Event Name:</label>
                <input type="text" name="name" required><br>
            
                <label for="description">Description:</label>
                <textarea name="description" required></textarea><br>
            
                <label for="start_date">Start Date:</label>
                <input type="datetime-local" name="start_date" required><br>
            
                <label for="end_date">End Date:</label>
                <input type="datetime-local" name="end_date" required><br>
            
                <label for="location">Location:</label>
                <input type="text" name="location" required><br>
            
                <label for="poster">Event Poster:</label>
                <input type="file" name="poster" accept="image/*" required><br>
            
                <label for="organizer" hidden>Organizer:</label>
                <input type="text" value="{{ user.id }}" name="organizer" hidden><br>
            
                <button type="submit">Submit</button>
            </form>
            
        </div>
    </div>
{% endblock %}
