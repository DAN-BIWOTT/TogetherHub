{% extends "components/DashboardLayout.html" %}
{% load static %}

{% block title %}Edit Lesson{% endblock %}

{% block content %}
<div class="lesson-container">
    <h2>Edit Lesson</h2>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="lesson-title">Lesson Title</label>
            <input type="text" id="lesson-title" name="lesson_title" value="{{ form.title.value }}" required>
        </div>
        <div class="form-group">
            <label for="lesson-description">Description</label>
            <textarea id="lesson-description" name="lesson_description" required>{{ form.description.value }}</textarea>
        </div>
        <div class="form-group">
            <label for="lesson-content">Lesson Content</label>
            <textarea id="lesson-content" name="lesson_content" class="rich-text" required>{{ form.content.value }}</textarea>
        </div>
        <div class="form-group">
            <label for="lesson-category">Category</label>
            <select id="lesson-category" name="lesson_category" required>
                <option value="sharing" {% if form.category.value == "sharing" %}selected{% endif %}>Sharing</option>
                <option value="caring" {% if form.category.value == "caring" %}selected{% endif %}>Caring</option>
                <option value="creating" {% if form.category.value == "creating" %}selected{% endif %}>Creating</option>
                <option value="working" {% if form.category.value == "working" %}selected{% endif %}>Working</option>
                <option value="experiencing" {% if form.category.value == "experiencing" %}selected{% endif %}>Experiencing</option>
            </select>
        </div>
        <div class="form-group">
            <label for="lesson-difficulty">Difficulty Level</label>
            <select id="lesson-difficulty" name="lesson_difficulty" required>
                <option value="beginner" {% if form.difficulty.value == "beginner" %}selected{% endif %}>Beginner</option>
                <option value="intermediate" {% if form.difficulty.value == "intermediate" %}selected{% endif %}>Intermediate</option>
                <option value="advanced" {% if form.difficulty.value == "advanced" %}selected{% endif %}>Advanced</option>
            </select>
        </div>
        <div class="form-group">
            <label for="lesson-duration">Duration (minutes)</label>
            <input type="number" id="lesson-duration" name="lesson_duration" value="{{ form.duration.value }}" min="1" required>
        </div>
        <div class="form-group">
            <label for="lesson-resources">Additional Resources (Links)</label>
            <input type="url" id="lesson-resources" name="lesson_resources" value="{{ form.resources.value }}">
        </div>
        <button type="submit" class="submit-btn">Save Changes</button>
    </form>
    <a href="{% url 'learning' %}" class="back-btn">Back to Lessons</a>
</div>

<style>
    .lesson-container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .lesson-form .form-group {
        margin-bottom: 15px;
    }
    .lesson-form label {
        display: block;
        font-weight: bold;
    }
    .lesson-form input, .lesson-form textarea, .lesson-form select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .submit-btn {
        background-color: #28a745;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .submit-btn:hover {
        background-color: #218838;
    }
    .back-btn {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 15px;
        background-color: #6c757d;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }
    .back-btn:hover {
        background-color: #5a6268;
    }
</style>
{% endblock %}
