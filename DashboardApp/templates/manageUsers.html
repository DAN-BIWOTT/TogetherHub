{% extends "components/DashboardLayout.html" %}
{% load static %}
{% block title %}Manage Users{% endblock %}
{% block content %}

<div class="row">
    <div class="overflow-x-auto">
        <table class="table mt-4 bg-white border rounded overflow-hidden" style="border-collapse: separate; border-spacing: 0;">
            <thead class="bg-light">
                <tr class="table-active">
                    <th class="px-4 py-2 border-bottom">Membership</th>
                    <th class="px-4 py-2 border-bottom">Status</th>
                    <th class="px-4 py-2 border-bottom">Member</th>
                    <th class="px-4 py-2 border-bottom">Avatar</th>
                    <th class="px-4 py-2 border-bottom">Activity</th>
                </tr>
            </thead>
            <tbody>
                <tr class="border-bottom">
                    <td class="px-4 py-2">Key Access</td>
                    <td class="px-4 py-2"><span class="badge bg-success-subtle text-success rounded-pill">Active</span></td>
                    <td class="px-4 py-2">Catherine Owen</td>
                    <td class="px-4 py-2"><img src="{% static 'images/Avatar1.jpg' %}" alt="Avatar" class="w-8 h-8 rounded-full"></td>
                    <td class="px-4 py-2">
                        <div class="progress" style="height: 5px; width: 100px;">
                            <div class="progress-bar" role="progressbar" style="width: 20%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </td>
                </tr>
                <tr class="border-bottom">
                    <td class="px-4 py-2">Creative Workspace</td>
                    <td class="px-4 py-2"><span class="badge bg-secondary-subtle text-dark rounded-pill">Inactive</span></td>
                    <td class="px-4 py-2">John Doe</td>
                    <td class="px-4 py-2"><img src="{% static 'images/Avatar2.jpg' %}" alt="Avatar" class="w-8 h-8 rounded-full"></td>
                    <td class="px-4 py-2">
                        <div class="progress" style="height: 5px; width: 100px;">
                            <div class="progress-bar" role="progressbar" style="width: 90%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </td>
                </tr>
                <tr class="border-bottom">
                    <td class="px-4 py-2">Community Member</td>
                    <td class="px-4 py-2"><span class="badge bg-success-subtle text-success rounded-pill">Active</span></td>
                    <td class="px-4 py-2">Emily Smith</td>
                    <td class="px-4 py-2"><img src="{% static 'images/Avatar3.jpg' %}" alt="Avatar" class="w-8 h-8 rounded-full"></td>
                    <td class="px-4 py-2">
                        <div class="progress" style="height: 5px; width: 100px;">
                            <div class="progress-bar" role="progressbar" style="width: 40%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </td>
                    
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
{% endblock %}
